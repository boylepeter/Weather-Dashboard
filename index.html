<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <div class="sidenav">
        <h1>City Search</h1>
        <form id="city-form">
            <input type="text" id="city-input"><br>
            <input id="add-city" type="submit" value="Add a city!">
        </form>
    <div id="buttons-view"></div>
    </div>
    <h1 id="cityDisplay" style="text-align: center;"></h1>
    <h3 id="cityDate" style="text-align: center;"></h3>
    <div class="card">
        <div id ="cityInfo" class="card-body">
        </div>
      </div>
    <br><hr>
    <div id= "forecast" class="row">
        <div class="col-3"></div>
        <div id="day1" class= "col-2"></div>
        <div id="day2" class= "col-2"></div>
        <div id="day3" class= "col-2"></div>
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"></script>
    <script src="assets/script.js"></script>
</body>

</html>
