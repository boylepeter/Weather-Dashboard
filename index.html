<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather Dashboard</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>City Search</h1>

    <!-- Buttons will Get Dumped Here -->
    <div id="buttons-view"></div>

    <form id="city-form">
      <label for="city-input">Add a city</label>
      <input type="text" id="city-input"><br>

      <!-- Button triggers new city to be added -->
      <input id="add-city" type="submit" value="Add a city!">
    </form>
    <div id= "cityInfo"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Initial array of cities
      var cities = ["Charlotte", "New York", "San Diego", "Jacksonville"];

      // Function for dumping the JSON content for each button into the div
      function displaycityInfo() {
        var cityName = $(this).attr("data-name")

        var queryURL = "http://api.openweathermap.org/data/2.5/weather?q=" + cityName + "&APPID=ad335f06147c90f98edaa25f1c53d200";
        $.ajax({
        url: queryURL,
        method: "GET"
        }).then(function(response) {
          $("#cityInfo").text(JSON.stringify(response))
        // =================================================================
        })}

        // YOUR CODE GOES HERE!!! HINT: You will need to create a new div to hold the JSON.

      

      // Function for displaying city data
      function renderButtons() {

        // Deleting the buttons prior to adding new cities
        // (this is necessary otherwise you will have repeat buttons)
        $("#buttons-view").empty();

        // Looping through the array of cities
        for (var i = 0; i < cities.length; i++) {

          // Then dynamicaly generating buttons for each city in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<button>");
          // Adding a class of city to our button
          a.addClass("city");
          // Adding a data-attribute
          a.attr("data-name", cities[i]);
          // Providing the initial button text
          a.text(cities[i]);
          // Adding the button to the buttons-view div
          $("#buttons-view").append(a);
        }
      }

      // This function handles events where one button is clicked
      $("#add-city").on("click", function(event) {
        event.preventDefault();

        // This line grabs the input from the textbox
        var city = $("#city-input").val().trim();

        // The city from the textbox is then added to our array
        cities.push(city);

        // Calling renderButtons which handles the processing of our city array
        renderButtons();

      });

      // Generic function for displaying the cityInfo
      $(document).on("click", ".city", displaycityInfo);

      // Calling the renderButtons function to display the initial buttons
      renderButtons();
    </script>
  </div>
</body>

</html>
